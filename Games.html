  <style>
    :root{--bg:#111;--surface:#1a1a1a;--accent:#ff4500;--light:#fff;--radius:10px;--max:1100px}
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    img{display:block;max-width:100%}
    body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--light);line-height:1.6;-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;justify-content:space-between;padding:.75rem 1.25rem;background:var(--surface);border-bottom:2px solid var(--accent);position:sticky;top:0;z-index:10}
    .logo{font-family:'Orbitron',sans-serif;font-weight:800;font-size:1.5rem;color:var(--accent);letter-spacing:1px}
    #ham{display:none;background:none;border:none;color:var(--light);font-size:1.4rem;cursor:pointer}
    nav a{color:var(--light);text-decoration:none;margin-left:1.25rem;font-weight:600;transition:color .2s}
    nav a:hover{color:var(--accent)}
    h1{font-family:'Orbitron',sans-serif;font-size:2.2rem;text-align:center;margin:2.5rem 0 1.5rem;letter-spacing:1px;color:var(--accent)}
    .grid{display:grid;gap:1.25rem;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));padding:0 1rem;max-width:var(--max);margin:auto auto 3rem}
    .card{background:var(--surface);border-radius:var(--radius);overflow:hidden;text-align:center;transition:transform .2s,box-shadow .2s;text-decoration:none;color:var(--light);border:1px solid #333}
    .card:hover{transform:translateY(-4px);box-shadow:0 0 12px rgba(255,69,0,.5)}
    .card img{height:130px;object-fit:cover;width:100%}
    .label{display:block;padding:.7rem .5rem;font-weight:600;font-size:1rem}
    .cat-flag{display:inline-block;margin-top:.25rem;padding:.2rem .6rem;background:var(--accent);color:var(--light);font-size:.65rem;border-radius:4px;text-transform:uppercase}
    footer{text-align:center;padding:2rem 1rem;font-size:.9rem;background:var(--surface);color:var(--light)}
    @media(max-width:700px){
      nav{display:none;flex-direction:column;position:absolute;top:100%;left:0;right:0;background:var(--surface);border-top:1px solid #333}
      nav.open{display:flex}#ham{display:block}
      nav a{margin:0;padding:.8rem 1.2rem;border-bottom:1px solid #333}
    }
  </style>
